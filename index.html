<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Pet</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pet-container">
    <div class="pet">
      <div class="emoticon" id="emoticon">:-)</div>
      <div class="emotion-bar" id="emotion-bar">
        <span id="current-emotion">Happy</span>
      </div>
    </div>

    <div class="options">
      <button class="option" onclick="feed()">Feed</button>
      <button class="option" onclick="giveToy()">Give Toy</button>
      <button class="option" onclick="giveWater()">Give Water</button>
    </div>

    <div class="status-bars">
      <div class="status">
        <span>Hunger</span>
        <div class="bar-container">
          <div class="bar" id="hunger-bar"></div>
        </div>
      </div>
      <div class="status">
        <span>Fun</span>
        <div class="bar-container">
          <div class="bar" id="fun-bar"></div>
        </div>
      </div>
      <div class="status">
        <span>Thirst</span>
        <div class="bar-container">
          <div class="bar" id="thirst-bar"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
