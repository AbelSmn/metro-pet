<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metro Pet</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Title in the corner -->
  <header class="top">
    <h5>METRO PET</h5>
  </header>

  <div class="pet-container">
    <div class="pet">
      <div class="emoticon" id="emoticon">:-)</div>
      <div class="emotion-bar" id="emotion-bar">
        <span id="current-emotion">Happy</span>
      </div>
    </div>

    <div class="options">
      <button class="option" onclick="feed()">Feed</button>
      <button class="option" onclick="giveToy()">Give Toy</button>
      <button class="option" onclick="giveWater()">Give Water</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
