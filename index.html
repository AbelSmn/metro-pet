<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows Phone Metro Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="metro-container">
    <div class="tile large">
      <div class="tile-content">Weather</div>
    </div>
    <div class="tile small">
      <div class="tile-content">News</div>
    </div>
    <div class="tile small">
      <div class="tile-content">Calendar</div>
    </div>
    <div class="tile large">
      <div class="tile-content">Music</div>
    </div>
    <div class="tile small">
      <div class="tile-content">Photos</div>
    </div>
    <div class="tile small">
      <div class="tile-content">Contacts</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
